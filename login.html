<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot N' Fast</title>

  
  <!-- Title icon -->
  <link rel="shortcut icon" href="./assets/images/title-image.png" type="image/png">

  <!-- ===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/css/preload.css">
</head>

<body>

  <!-- #PRELOADER -->
  <div class="preload" data-preaload>
    <div class="circle"></div>
    <p class="text">Hot N' Fast</p>
  </div>

  <div class="logo">
    <img src="./assets/images/HotnFast.png" alt="">
  </div>

  <div class="container">
    <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form action="./login.php" method="POST">

              <div class="input-field">
                <input type="text" name="Email" placeholder="Enter your email" required>
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input type="password" class="password" name="pword" placeholder="Enter your password" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>

              <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="logCheck">
                  <label for="logCheck" class="text">Remember me</label>
                </div>
                    
                <a href="#" class="text">Forgot password?</a>
              </div>

              <div class="input-field button">
                <input type="submit" value="Login">
              </div>
          </form>

            <div class="login-signup">
              <span class="text">Not a member?
                <a href="registration.html" class="text signup-link">Signup Now</a>
              </span>
            </div>
        </div>

    </div>
</div>

<div class="bck-icon-1">
  <img src="./assets/images/shape-2.png" alt="">
</div>

<div class="bck-icon-2">
  <img src="./assets/images/shape-1.png" alt="">
</div>

<script src="./assets/js/preload.js"></script>
    
</body>

</html>
